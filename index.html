<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新工科数学分析(上)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .image-container {
            width: 100%;
            height: 300px; /* 固定高度，避免过大 */
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .custom-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            padding: 20px;
        }
        
        .title {
            padding: 25px 20px;
            text-align: center;
            background-color: white;
            border-bottom: 1px solid #eee;
        }
        
        .title h1 {
            font-size: 28px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .chapters {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        
        .chapter-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
            min-height: 48px;
            padding-top: 10px;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            margin-bottom: 1px; /* 原本20px，缩小为10px */
        }
        
        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left-color: #2980b9;
        }
        
        .chapter-number {
            width: 40px;
            height: 40px;
            background: #3498db;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .chapter-info {
            flex-grow: 1;
        }
        
        .chapter-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .chapter-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .chapters {
                grid-template-columns: 1fr;
            }
            
            .title h1 {
                font-size: 24px;
            }
            
            .image-overlay {
                font-size: 28px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .title h1 {
                font-size: 22px;
            }
            
            .chapter-card {
                padding: 15px;
            }
            
            .image-container {
                height: 200px;
            }
            
            .image-overlay {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <!-- 替换下面的图片URL为您自己的图片 -->
            <img src="media/img/cover.jpg" 
                 alt="新工科数学分析" class="custom-image">
            <div class="image-overlay">
                <h2 style="margin-top: 2em;">新工科数学分析 (上)</h2>
            </div>
        </div>
    </div>
    
    <div class="chapters">
        <a href="Volume1/chapter0.html" class="chapter-link">
            <div class="chapter-card">
                <div class="chapter-number">0</div>
                <div class="chapter-info">
                    <h3>序言</h3>
                </div>
            </div>
        </a>

        <a href="Volume1/chapter1.html" class="chapter-link">
            <div class="chapter-card">
                <div class="chapter-number">1</div>
                <div class="chapter-info">
                    <h3>极限</h3>
                </div>
            </div>
        </a>
        
        <a href="Volume1/chapter2.html" class="chapter-link">
            <div class="chapter-card">
                <div class="chapter-number">2</div>
                <div class="chapter-info">
                    <h3>导数</h3>
                </div>
            </div>
        </a>
        
        <a href="Volume1/chapter3.html" class="chapter-link">
            <div class="chapter-card">
                <div class="chapter-number">3</div>
                <div class="chapter-info">
                    <h3>微分</h3>
                </div>
            </div>
        </a>
        
        <a href="Volume1/chapter4.html" class="chapter-link">
            <div class="chapter-card">
                <div class="chapter-number">4</div>
                <div class="chapter-info">
                    <h3>积分</h3>
                </div>
            </div>
        </a>
        
        <a href="Volume1/chapter5.html" class="chapter-link">
            <div class="chapter-card">
                <div class="chapter-number">5</div>
                <div class="chapter-info">
                    <h3>微分的应用</h3>
                </div>
            </div>
        </a>
        
        <a href="Volume1/chapter6.html" class="chapter-link">
            <div class="chapter-card">
                <div class="chapter-number">6</div>
                <div class="chapter-info">
                    <h3>积分的应用</h3>
                </div>
            </div>
        </a>
        
        <a href="Volume1/chapter7.html" class="chapter-link">
            <div class="chapter-card">
                <div class="chapter-number">7</div>
                <div class="chapter-info">
                    <h3>常微分方程</h3>
                </div>
            </div>
        </a>
        
        <a href="Volume1/chapter8.html" class="chapter-link">
            <div class="chapter-card">
                <div class="chapter-number">8</div>
                <div class="chapter-info">
                    <h3>数值方法</h3>
                </div>
            </div>
        </a>
    </div>
    
    <footer>
        <p>首都师范大学交叉科学研究院 &copy; 2025</p>
    </footer>
    
    <script>
        // 图片加载失败时的备用方案
        document.querySelector('.custom-image').addEventListener('error', function() {
            console.log('图片加载失败，显示备用背景');
            this.style.display = 'none';
            document.querySelector('.image-container').style.background = 'linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)';
            document.querySelector('.image-container').style.display = 'flex';
            document.querySelector('.image-container').style.alignItems = 'center';
            document.querySelector('.image-container').style.justifyContent = 'center';
        });
    </script>
</body>
</html>
